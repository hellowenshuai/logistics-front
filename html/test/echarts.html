<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts</title>
</head>
<body>
nissdsd
<div id="main" style="width: 600px;height:400px;">xxx</div>
<button id="" onclick="create();">xxx</button>
<script>

    function create() {
        let id = document.getElementById("main");
        let echart = echarts.init(id);
        let option = {
            legend: {},
            tooltip: {},
            dataset: {
                source: [
                    ['product', '2015', '2016', '2017'],
                    ['Matcha Latte', 43.3, 85.8, 93.7],
                    ['Milk Tea', 83.1, 73.4, 55.1],
                    ['Cheese Cocoa', 86.4, 65.2, 82.5],
                    ['Walnut Brownie', 72.4, 53.9, 39.1]
                ]
            },
            xAxis: {type: 'category'},
            yAxis: {},
            series: [
                {type: 'bar'},
                {type: 'bar'},
                {type: 'bar'}
            ]
        };
        echart.setOption(option);
    }
</script>

<script src="../../js/jquery/jquery-3.3.1.js"></script>
<script src="../../echarts/echarts.min.js"></script>
</body>
</html>
